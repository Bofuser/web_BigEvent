<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录</title>

    <!-- 导入layui的css属性 -->
    <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <!-- 自定义login的css属性 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <!-- 登录左上角logo的图标 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 注册页面框 -->
    <div class="loginAndRegBox">
        <!-- 标题div -->
        <div class="title-box"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名箱子 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>

                <!-- 密码箱子 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮箱子 -->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>

                <!-- 跳转注册箱子 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>

            </form>

        </div>

        <!-- 注册的div -->
        <div class="reg-box">

            <form class="layui-form" id='form_reg'>
                <!-- 用户名箱子 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>

                <!-- 密码箱子 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 再次确认密码箱子 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮箱子 -->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <!-- 跳转登录箱子 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>
        </div>
    </div>



    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui-v2.6.8/layui/layui.js"></script>
    <!-- 导入jquery的标签 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI接口 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自定义Login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>

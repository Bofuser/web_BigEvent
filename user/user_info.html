<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 导入layui中的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <!-- 导入自定义的css文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">

</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域id -->
                <input type="hidden" name="id" value="">

                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 用户名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 邮箱信息 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 提交和重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui-v2.6.8/layui/layui.js"></script>
    <!-- 导入jquery的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="/assets/js/user/user_info.js"></script>



</body>

</html>
